<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>快速复制脚本安装命令</title>
  <style>
    /* 通用重置 */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #eef2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #1f2937;
    }

    ul {
      list-style: none;
    }

    li + li {
      margin-top: 12px;
    }

    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(1px);
    }

    button .icon {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    /* 吐司提示 */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(31, 41, 55, 0.9);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 100;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
  <script>
    // 显示吐司消息
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // 复制命令到剪贴板
    function copyCommand(cmd) {
      navigator.clipboard.writeText(cmd)
        .then(() => showToast(`已复制：${cmd}`))
        .catch(() => showToast('复制失败，请手动复制'));
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>快速复制脚本安装命令</h1>
    <ul>
      <li>
        <button onclick="copyCommand('bash <(curl -sL https://zhan.722225.xyz/sh/fq.sh)')">
          <span class="icon">📄</span> 复制 fq.sh 命令
        </button>
      </li>
      <li>
        <button onclick="copyCommand('bash <(curl -sL https://sh.nodeseek.com)')">
          <span class="icon">🌐</span> 复制 nodeseek 命令
        </button>
      </li>
      <li>
        <button onclick="copyCommand('curl -L https://github.com/19980730520/zsh-config-sh/releases/download/v1.0/zsh-setup.sh -o zsh-setup.sh && chmod +x zsh-setup.sh && bash zsh-setup.sh')">
          <span class="icon">🌐</span> 复制 MacOs终端优化 命令
        </button>
      </li>
      <!-- 如需新增，可复制此行并替换命令及文字 -->
    </ul>
  </div>

  <!-- 吐司 -->
  <div id="toast"></div>
</body>
</html>
